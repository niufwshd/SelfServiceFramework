<my-carousel *ngIf="images" (slide)="onSlide($event)" #carousel>

  <ng-template MySlide>
    <img  style="width:1200px;height:500px" [src]="images[0]" alt="Random first slide">
    <div class="carousel-caption">
      <h3>First slide label</h3>
      <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
    </div>
  </ng-template>
  <ng-template MySlide>
    <img style="width:1200px;height:500px" [src]="images[1]" alt="Random second slide">
    <div class="carousel-caption">
      <h3>Second slide label</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </ng-template>
  <ng-template MySlide>
    <video style="width:100%;height:500px" src="http://www.shyhotels.com/1.mp4" controls="controls"></video>
    <div class="carousel-caption">
      <h3>Third slide label</h3>
      <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
    </div>
  </ng-template>
  
</my-carousel>
